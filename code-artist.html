<html>
    <head>
        <title>Code artist</title>
        <link rel="icon" href="media/logo.png"></link>
        <link rel="stylesheet" href="styles.css">  
        <link rel="stylesheet" href="top-bar.css">
        <script type="text/javascript" src="scripts.js"></script>      
    </head>
    <body>
        <section class="TopMenu shadow">
            <a href="./index.html"><img src="./media/logo.png" id="logo"></a>
            <p>Team 55</p>

            <button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
            <div class="menu-container">

                <button class="menu-button" onclick="toggleMenu()">\/</button>
    
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="./hour-of-code.html">Hour of Code</a>
                    <a href="./code-artist.html">Code Artist</a>
                    <a href="./team-members.html">Team Members</a>
                    <a href="./web-project.html">Web Project</a>
                    <a href="./logicgates.html">Logic Gates</a>
                </div>
            </div>
            
        </section>
        <div style="text-align:center">
            <br><br><br><br>
            <canvas id="art-canvas" width="1000" height="1000">
                Sorry ... your browser doesn't support the HTML5 canvas element.
            </canvas>
            <br>
            <br>
            <form>
                <button type="button" class="LogoDraw" id="LogoButton">Click me to draw! :D</button>
            </form>
        </div>          

        <script type="text/javascript">
            // Get reference to the 2D context of the canvas
            const canvas = document.getElementById("art-canvas");
            const context = canvas.getContext("2d");
            const button = document.getElementById("LogoButton");
            button.addEventListener("click", () => {
                if (button.className === 'LogoDraw' || button.className === 'LogoDraw dark-theme') {
                    drawBrawlStarsLogo(context);
                    button.classList.toggle("LogoDraw", false);
                    button.textContent = "Reset the drawing.";
                } else {
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    button.classList.toggle("LogoDraw", true);    
                    button.textContent = "Click me to draw! :D";
                }
            });
        </script>
    </body>
</html>
